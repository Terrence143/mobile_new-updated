<ion-header>
  <ion-toolbar>
    <ion-button color="danger" fill="outline" (click)="dismissLogin()">Close</ion-button>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <form #form="ngForm" (ngSubmit)="login(form)" method="post">
    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input ngModel type="email" name="email"></ion-input>
    </ion-item>
  
    <ion-item>
      <ion-label position="floating">Password</ion-label>
      <ion-input ngModel type="password" name="password"></ion-input>
    </ion-item>
  
    <p text-right>Forgot Password?</p>
  
    <ion-button type="submit" expand="block" fill="outline" color="primary">Login</ion-button>
  </form>
  <p text-center>Don't have a account?</p>
  <ion-button expand="block" color="primary" fill= "outline" (click)="registerModal()">Register</ion-button>
</ion-content>
